<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
        }

        .timer-display {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stats-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stats-value {
            font-size: 24px;
            font-weight: bold;
        }

        .status {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <h1>üçÖ Pomodoro Timer</h1>

    <div class="timer-display" id="timerDisplay">25:00</div>

    <div class="status" id="status">Ready to focus</div>

    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div class="stats">
        <div class="stats-label">Sessions Completed</div>
        <div class="stats-value" id="sessionsCount">0</div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
